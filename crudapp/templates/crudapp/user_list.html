{% extends "base.html" %}

{% block content %}

<div class="container">
    <table class="table table-striped table-bordered">
        <th>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Date of Birth</th>
            </tr>

        </th>
        <tbody>

            {% for user in users %}
            <tr>
                <td><a href = "{% url 'crudapp:user_detail' user.pk %}"> {{ user.first_name }} </a></td>
                <td>{{ user.last_name }}</td>
                <td> {{user.gender}}</td>
                <td> {{user.email}}</td>
                <td> {{user.phone}}</td>
                <td> {{user.address}}</td>
                <td> {{user.date_of_birth}}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
